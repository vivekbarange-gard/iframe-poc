<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Iframe Page</title></head>
<body>
  <a href="#" id="link">Click here</a>
  <script>
    document.getElementById('link').addEventListener('click', e => {
      e.preventDefault();
      console.log('Link clicked inside iframe');  // This shows if click works
      window.parent.postMessage({ navigateToRecordId: '001XXXXXXXXXXXXXXX' }, '*');
    });
  </script>
</body>
</html>
